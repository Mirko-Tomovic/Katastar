<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Katastar</title>
</head>

<body>
    <div class="row">
        <div class="container"></div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="container mt-5">
                <div class="card">
                    <h5 class="card-header">Enter database connection information</h5>
                    <div class="card-body">
                        <form action="{{ url_for('search') }}" method="post">
                            <div class="form-group">
                                <label for="hostName">Host name: </label>
                                <input type="text" class="form-control" name="hostName" placeholder="localhost"
                                    value="localhost">
                            </div>
                            <div class="form-group">
                                <label for="userName">User name: </label>
                                <input type="text" class="form-control" name="userName" placeholder="root">
                            </div>
                            <div class="form-group">
                                <label for="password">Password: </label>
                                <input type="password" class="form-control" name="password">
                            </div>
                            <div class="form-group">
                                <label for="databaseName">Database name</label>
                                <input type="text" class="form-control" name="databaseName">
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary">Connect</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</body>

</html>
